<div class="md-dialog-container" layout="column" layout-padding ng-cloak>
  <md-dialog aria-label="Add List">
    <form name="addListForm">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2 ng-if="flag===false">Add List</h2>
          <h2 ng-if="flag===true">Edit List</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon aria-label="Close dialog">close</md-icon>
          </md-button>
        </div>
      </md-toolbar>

      <md-dialog-content>
        <div class="md-dialog-content">
          <!-- title input -->
          <md-input-container class="md-icon-float md-block">
            <label>Name of List</label>
            <md-icon class="list">list</md-icon>
            <input name="title" type="text" ng-model="newList.title" required md-no-asterisk md-maxlength="16" md-minlength="2">
            <div ng-messages="addListForm.title.$error">
              <div ng-message="required">This is required.</div>
              <div ng-message="md-maxlength">The title must be less than 6 characters long.</div>
              <div ng-message="md-minlength">The title must be more than 2 characters long.</div>
            </div>
          </md-input-container>

          <!-- Description -->
          <md-input-container class="md-block">
            <label>Description</label>
            <input name="description" ng-model="newList.description" md-maxlength="30" required md-no-asterisk>
            <div ng-messages="addListForm.description.$error">
              <div ng-message="required">This is required.</div>
              <div ng-message="md-maxlength">The description must be less than 30 characters long.</div>
            </div>
          </md-input-container>

        </div>
      </md-dialog-content>

      <md-dialog-actions layout="row">
        <md-button ng-click="cancel()"> Cancel</md-button>
        <span flex="5"></span>
        <md-button ng-disabled="!(newList.description && newList.title )" ng-click="answer(newList)" class="md-primary">
          Add
        </md-button>
      </md-dialog-actions>
    </form>
  </md-dialog>
</div>
